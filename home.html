<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="header">
        <h2>My To Do List</h2>
        <input type="text" placeholder="Title..." id="input"/>
        <span onclick="addToList()" class="addBtn">Add</span>
    </div>
    <ul id="list">
        <li>Code</li>
        <li>Play Soccer</li>
        <li class="checked">Attend Lecture</li>
        <li>Play Guitar</li>
        <li>Netflix</li>
    </ul>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
